<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h4 {color: blue}
    </style>
</head>
<body>
<h2 style="text-align: center; color: red">Xóa blog</h2>
<form action="/delete" method="post" novalidate="novalidate" th:object="${deleteBlog}" style="text-align: center">
    <input type="hidden" th:field="*{id}">
    <h4>Tên blog:</h4>
    <label th:text="${deleteBlog.getName()}"></label>
    <br>
    <h4>Người đăng blog:</h4>
    <label th:text="${deleteBlog.getPoster()}"></label>
    <br>
    <h4> Ngày đăng blog:</h4>
    <label th:text="${deleteBlog.getDateSubmitted()}"></label>

    <br>
    <h5>Bạn có muốn xóa</h5>
    <button type="submit">Xóa</button>
    <button>
        <a style="text-decoration: none" href="/home">Không</a>
    </button>
</form>
</body>
</html>

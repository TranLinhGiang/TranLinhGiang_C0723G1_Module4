<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i|Noto+Sans:400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            border:none;
            font-family: 'Open Sans', sans-serif;
        }
        body {
            overflow: hidden;
            background-color: #ededed;

        }
        .to {
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: minmax(100px,auto);
        }

        .form {
            border: 1px solid #80808000;
            grid-column: 6/9;
            grid-row: 3;
            height: 590px;
            width: 292px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border-radius: 15px;
            box-shadow: 0px 0px 14px 0px grey;
            background-color: white;
            position: relative;
            top: -82px;
        }
        h2 {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        label {
            margin-left: -126px;
            display: block;
            font-weight: lighter;

        }
        input{
            display: block;
            border-bottom: 2px solid #00BCD4;
            margin-top: 6px;
            margin-bottom: 10px;
            outline-style: none;
        }
        input[type="text"] {
            padding: 5px;
            width: 70%;
        }

        input#submit {
            padding: 7px;
            width: 50%;
            border-radius: 10px;
            border: none;
            position: absolute;
            bottom: 10px;
            cursor: pointer;
            background: linear-gradient(to right, #fc00ff, #00dbde);
        }
        input#submit:hover{

            background: linear-gradient(to right, #fc466b, #3f5efb);
        }
    </style>
</head>
<body>
<form th:object="${userDto}" action="/add" method="post">
    <div class="to">
        <div class="form">
            <h2>Đăng ký</h2>
            <label style="margin-left: -190px;">Tên </label>
            <input type="text" placeholder="vd: Linh Giang" th:field="*{firstName}">
            <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>


            <label style="margin-left: -190px;">Họ</label>
            <input type="text" placeholder="vd:Tran" th:field="*{lastName}">
            <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small><br>

            <label style="margin-left: -130px;">Số điện thoại</label>
            <input type="text" th:field="*{phoneNumber}">
            <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small><br>

            <label style="margin-left: -190px;">Tuổi</label>
            <input type="number" th:field="*{age}">
            <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small><br>

            <label style="margin-left: -180px;">Email</label>
            <input type="text" th:field="*{email}">
            <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>

            <input style="position: relative;" id="submit" type="submit" value="Đăng ký">

        </div>

    </div>

</form>


</body>

</html>

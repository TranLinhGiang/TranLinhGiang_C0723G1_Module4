<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        h1{
            text-align: center;
        }
        .a1{
            position: relative;
            left: 50%;
        }
        button{
            background: green;
            color: white;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Chỉnh sửa thông tin nhạc</h1>
<a href="/home">
    <span><< </span>
    Trở về trang chủ</a>
<form action="/updateSong" method="post" th:object="${songDto}">
    <table class="table table-striped">
        <tr>
            <th>Tên nghệ sĩ</th>
            <th>Tên bài hát</th>
            <th>Thể loại nhạc</th>
        </tr>
        <tr>
            <td>
                <input type="hidden" th:field="*{id}">
            </td>
            <td>
                <input type="text" th:field="*{artist}">
                <small style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></small><br>
            </td>
            <td>
                <input type="text" th:field="*{nameSong}">
                <small style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></small><br>
            </td>
            <td>
                <input type="text" th:field="*{kindOfMusic}">
                <small style="color: red" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></small><br>
            </td>
        </tr>
    </table>
    <button class="a1">Lưu</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 style="text-align: center">Product Management</h2>

    <table class="table">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>
        <th>Chi tiết sản phẩm</th>
    </tr>
    <tr th:each="row,start : ${product}">
        <td th:text="${start.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescribe()}"></td>
        <td>
            <button>
            <a style="text-decoration: none" th:href="@{/edit(id=${row.getId()})}">chỉnh sửa</a>
            </button>
        </td>
        <td>
            <button>
                <a style="text-decoration: none" th:href="@{/delete(id=${row.getId()})}">Xóa</a>
            </button>
        </td>
        <td>
            <button>
                <a style="text-decoration: none" th:href="@{/detail(id=${row.getId()})}">chi tiết sản phẩm</a>
            </button>
        </td>
    </tr>
    </table>

</body>
</html>

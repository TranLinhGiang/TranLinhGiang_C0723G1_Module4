<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Thêm mới blog</h1>

<form action="/add" novalidate="novalidate" method="post" th:object="${blog}">
    <label>Tên blog: </label><br>
    <input type="text" placeholder="Nhập tên blog" th:field="*{name}"><br>
    <label>Tên người đăng: </label><br>
    <input type="text" placeholder="Nhập tên người đăng" th:field="*{poster}"><br>
    <label>Ngày đăng: </label>
    <input type="date" th:field="*{datePost}"><br>
    <label>Loại</label>
    <select th:field="*{category}">
        <option th:each="c: ${category}" th:text="${c.name}" th:value="${c.id}"></option>
    </select>
    <button>Lưu</button>
</form>
</body>
</html>

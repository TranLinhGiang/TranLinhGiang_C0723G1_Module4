<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<a href="/">Trở về danh sách sản phẩm</a>
<h1>Thông tin chi tiết sách</h1>

<div>

    <label>ID:</label>
    <label th:text="${book.id}"></label>
    <br>

    <label>Tên sách:</label>
    <label th:text="${book.name}"></label>
    <br>

    <label>Mô tả:</label>
    <label th:text="${book.describes}"></label>
    <br>

    <label>Số lượng sách:</label>
    <label th:text="${book.quantity}"></label>
    <br>
    <a th:href="@{/borrowBooks(id=${book.getId()})}">Mượn sách</a><br>
    <a th:href="@{/giveBookBack(id=${book.getId()})}">Trả sách</a>


</div>
</body>
</html>

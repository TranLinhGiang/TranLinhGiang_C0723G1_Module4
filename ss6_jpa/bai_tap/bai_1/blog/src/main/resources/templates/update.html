<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chỉnh sửa blog</h2>
<form action="/update" novalidate="novalidate" method="post" th:object="${updateBl}">
    <table class="table">
        <tr>
            <th>Tên blog</th>
            <th>Tên người đăng</th>
            <th>Nagyf đăng blog</th>
        </tr>
        <tr>
            <input type='hidden' th:field="*{id}" />
            <td>
                <input type="text" th:field="*{name}">
            </td>
            <td>
                <input type="text" th:field="*{poster}">
            </td>
            <td>
                <input type="text" th:field="*{dateSubmitted}">
            </td>
        </tr>
    </table>
    <button>Lưu</button>
</form>
</body>
</html>

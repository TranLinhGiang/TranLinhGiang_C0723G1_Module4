<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    button{ border-radius: 6px;}
  </style>
</head>
<body>
<a style="text-decoration: none" href="/"><h1 style="text-align: center">Quản lý sản phẩm</h1></a>

<p>
  <button style="background: darkgreen"> <a style="text-decoration: none; color: white" th:href="@{/create}"> Thêm mới sản phẩm</a></button>
</p>
<p>
<form class="d-flex col-3" action="/search" method="get">
  <input name="name" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
</p>
<table class="table" >
  <tr>
    <th>STT</th>
    <th>Tên sản phẩm</th>
    <th>Giá sản phẩm</th>
    <th>Nơi xuất xứ</th>
    <th>Hạn sử dụng</th>
    <th>Chỉnh sửa</th>
    <th>Xóa</th>
    <th>Chi tiết sản phẩm</th>
  </tr>
  <tr th:each="row,rowStat : ${product}">
    <td th:text="${rowStat.count}"></td>
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getPrice()}"></td>
    <td th:text="${row.getOrigin()}"></td>
    <td th:text="${row.getExpiry()}"></td>
    <td>
      <button style="background: lightseagreen">
        <a style="text-decoration: none" th:href="@{/edit(id=${row.getId()})}">chỉnh sửa</a>
      </button>
    </td>
    <td>
      <button style="background: red">
        <a style="text-decoration: none; color: white" th:href="@{/delete(id=${row.getId()})}">xóa sản phẩm này</a>
      </button>
    </td>
    <td>
      <button style="background: deepskyblue">
        <a style="text-decoration: none" th:href="@{/detail(id=${row.getId()})}">xem chi tiết </a>
      </button>
    </td>
  </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .btn {
            border-radius: 11px;
            border: solid;
            width: 100%;
        }

        .badge:after {
            content: attr(value);
            font-size: 12px;
            background: red;
            border-radius: 50%;
            padding: 3px;
            position: relative;
            left: -8px;
            top: -10px;
            opacity: 0.9;
            color: black;
        }
    </style>
</head>
<body>
<!--div tổng-->
<div>
    <!--    navba-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Cart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Link
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a  href="/shopping-cart">
                        <i class="fa badge" style="font-size:24px;color: black" th:value="${cart.countItemQuantity()}">&#xf07a;</i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!--    navba-->
    <!--    dòng thứ 2-->
    <h2>Danh sách sản phẩm</h2>

    <div style="display: flex;height:auto" class="col-sx-12,col-sm-12, col-md-12, col-lg-12">

        <div style="height: auto" class="col-lg-2">

        </div>
        <div style="display: flex; height: auto; flex-wrap: wrap" class="col-lg-8">

            <div class="card" style="width: 15rem;margin: 19px;" th:each="product : ${carts}">
                <img th:src="${product.image}"
                     class="card-img-top"
                     alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">tên</h5>
                    <h6 style="text-decoration: line-through" th:text="${#numbers.formatDecimal(product.price*1.2, 0,  'COMMA', 0, 'POINT')}+' vnđ'"}></h6>
                    <h6 th:text=" ${#numbers.formatDecimal(product.price, 0,  'COMMA', 0, 'POINT')}+' vnđ'"></h6>
                    <h6 th:text="${product.description}"></h6>
                    <a class="btn btn-primary" th:href="@{/add(id=${product.id},action='list')}">Thêm vào giỏ hàng</a>
                    <a class="btn btn-primary" th:href="@{/detail(id=${product.getId()})}">Chi tiết sản phẩm</a>
                </div>
            </div>
        </div>
        <div style="height: auto" class="col-lg-2">

        </div>
    </div>

    <!--    dòng thứ 2-->

</div>
</body>
</html>
